<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página de Compra</title>
  <link rel="stylesheet" href="/styles.css/Header.css">
  <link rel="stylesheet" href="/styles.css/Produto.css">
  <link rel="stylesheet" href="/styles.css/Footer.css">
  
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
  <div id="root"></div>

  <script type="text/babel">

    function Header() {
      return (

      <header className="header">
        <div className="logo">
          <h1>VIDAFARMA</h1>
        </div>

        <div className="search-bar">
          <input type="text" placeholder="O que você está buscando?" />
        </div>

        <div className="menu">
          <div className="login">
            <p>Boas-vindas!<br /><a href="#">Entrar ou cadastrar</a></p>
          </div>
          <div className="orders">
            <p><a href="#">Acompanhar<br />Pedidos</a></p>
          </div>
          <div className="cart">
            <p>Cesta<br /><strong>R$ 0,00</strong></p>
          </div>
        </div>
      </header>
    );
    }

    const SubMenu = () => (
      <nav className="sub-menu">
        <div className="location">
          <img src="location-icon.png" alt="Localização" />
          <a href="#">Insira seu CEP</a>
        </div>

        <div className="categories">
          <img src="menu-icon.png" alt="Menu" />
          <a href="#"><strong>Todas as categorias</strong></a>
        </div>

        <div className="links">
          <a href="#">Encontre uma farmácia</a>
          <a href="#">Serviços de saúde</a>
          <a href="#">Descontos e benefícios</a>
          <a href="#">Lojas parceiras</a>
          <a href="#">Baixe o app</a>
        </div>

        <div className="descontos">
          <button>Exibir descontos Univers</button>
        </div>
      </nav>
    );


  function Produto() {
    const diminuir = () => {
      const input = document.getElementById("quantidade");
      if (parseInt(input.value) > 1) input.value = parseInt(input.value) - 1;
    };

    const aumentar = () => {
      const input = document.getElementById("quantidade");
      input.value = parseInt(input.value) + 1;
    };

    const calcularFrete = () => {
      const cep = document.getElementById("cep").value;
      const resultado = document.getElementById("resultado-frete");
      if (cep === "") {
        resultado.innerText = "Digite um CEP válido.";
      } else {
        resultado.innerText = `Frete para ${cep}: R$ 12,90`;
      }
    };

    return (
      <div className="produto-container">
        <div>
          <img src="/assets/produto.png" alt="Produto" />
        </div>

        <div className="produto-detalhes">
          <div className="produto-info">
            <h2 id="titulo-produto">Protetor Solar Facial Darrow Actine Aquafluid FPS 60 40g</h2>
            <h4 id="marca-produto">Darrow</h4>
            <h4 id="vendido-loja">Vendido e entregue por VIDAFARMA</h4>
            <h5 id="preco-original">R$ 79,99</h5>
            <h5 id="preco-atual">R$ 62,79</h5>
          </div>

          <div className="produto-acoes">
            <div className="quantidade-container">
              <label htmlFor="quantidade">Quantidade:</label>
              <button onClick={diminuir}>-</button>
              <input type="number" id="quantidade" defaultValue="1" min="1" />
              <button onClick={aumentar}>+</button>
            </div>

            <button className="Botao-compra">Comprar</button>

            <div className="frete-container">
              <label htmlFor="cep">Calcular frete:</label><br />
              <input type="text" id="cep" placeholder="Digite seu CEP" />
              <button onClick={calcularFrete}>Calcular</button>
              <p id="resultado-frete"></p>
            </div>
          </div>
        </div>
      </div>
    );
  }


  function Footer() {
    return (
  <footer className="footer">
    <div className="footer-top">
      <div className="footer-box">
        <h4>Institucional</h4>
        <ul>
          <li><a href="#">Nossa História</a></li>
          <li><a href="#">Nossas farmácias</a></li>
          <li><a href="#">Sustentabilidade</a></li>
          <li><a href="#">Ética e Compliance</a></li>
          <li><a href="#">Trabalhe Conosco</a></li>
        </ul>
      </div>

      <div className="footer-box">
        <h4>Serviços</h4>
        <ul>
          <li><a href="#">Programa Mais Saúde</a></li>
          <li><a href="#">Vacinação Corporativa</a></li>
          <li><a href="#">Manipulação</a></li>
          <li><a href="#">Assinatura</a></li>
          <li><a href="#">Programa de Laboratório</a></li>
        </ul>
      </div>

      <div className="footer-box">
        <h4>Atendimento</h4>
        <ul>
          <li><a href="#">Central de Atendimento</a></li>
          <li><a href="#">Tire suas dúvidas</a></li>
          <li><a href="#">Formas de Pagamento</a></li>
          <li><a href="#">Troca e Devolução</a></li>
          <li><a href="#">Prazo de Entrega</a></li>
        </ul>
      </div>

      <div className="footer-box">
        <h4>Segurança e Privacidade</h4>
        <ul>
          <li><a href="#">Como protegemos seus dados</a></li>
          <li><a href="#">Política de Privacidade</a></li>
          <li><a href="#">Portal do Titular dos Dados</a></li>
        </ul>
      </div>

      <div className="footer-box">
        <h4>Nossas Redes</h4>
        <div className="social-icons">
          <a href="#"><i className="fi fi-brands-facebook"></i><p>Facebook</p></a>
          <a href="#"><i className="fi fi-brands-instagram"></i><p>Instagram</p></a>
          <a href="#"><i className="fi fi-brands-twitter-alt-circle"></i><p>Twitter</p></a>
          <a href="#"><i className="fi fi-brands-linkedin"></i><p>LinkedIn</p></a>
        </div>
      </div>
    </div>

    <div className="footer-bottom">
      <div className="payment-methods">
        <h5>Formas de Pagamento</h5>
        <img src="../img/visa.png" alt="Visa" />
        <img src="../img/mastercard.png" alt="Mastercard" />
        <img src="../img/elo.png" alt="Elo" />
        <img src="../img/pix.png" alt="Pix" />
        <img src="../img/amex.jpeg" alt="Amex" />
      </div>

      <div className="brand">
        <p>&copy; 2025 VidaFarma - Uma empresa RD Saúde</p>
      </div>
    </div>
  </footer>

)
}



    function PedidosPage() {
      return (
        <div>
          <Header />
          <SubMenu />
          <Produto />
          <Footer />
        
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<PedidosPage />);

  </script>
</body>
</html>
