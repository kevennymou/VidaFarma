<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastroStyle.css">
</head>
<body>
    <div id="conteudo-tela-cadastro">
        <h1>Criar conta</h1>
        <form id="conteudo-form">
            <label for="nome">Nome de Usuário: </label>
            <input type="text" id="nome" placeholder="Digite seu Nome">

            <label for="telefone">Telefone: </label>
            <input type="text" id="telefone" placeholder="Digite seu numero de telefone">

            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Digite seu Email">

            <label for="password">Senha: </label>
            <input type="password" id="password" placeholder="Digite sua senha">

            <label for="confirm-password">Confirmar Senha: </label>
            <input type="password" id="confirm-password" placeholder="Confirme sua senha">

            <button id="botao-cadastrar" type="submit">Cadastrar</button>  
            
            <p id="caminho-login">
                Ja tem uma conta? Faça 
            <a href="../Login/login.html">Login</a>
        </p>
        </form>
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
